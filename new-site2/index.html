				<div class="dot1" style="transform: translateZ(40px) scale(.85); top: 9.5vw; left: 67%"></div>

				<div class="dot2" style="transform: translateZ(100px) scale(1); top: 10.5vw; left: 4%"></div>
				<div class="dot2" style="transform: translateZ(60px) scale(.9); top: 21vw; left: 10%"></div>
				<div class="dot2" style="transform: translateZ(160px) scale(1.15); top: 7.5vw; left: 31%"></div>

				<div class="dot2" style="transform: translateZ(60px) scale(.9); top: 12vw; left: 94%"></div>
				<h1 id="intro-text" class="no-select" style="transform: translateZ(100px);">Hello, I'm <span data-text="GAUTHAM" class="gradient-text">GAUTHAM</span>.</h1>
				<h2 class="subtext" class="no-select" style="transform: translateZ(100px);">Iâ€™m a designer, developer, and social activist.</h2>

			<div id="main-button" class="scroll-button">
				<img src="images/down_arrow.svg">
			</div>
		</div>
		<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
		<script src="js/lines.js"></script>
		<script src="js/rotation.js"></script>
		<script src="js/tilt.jquery.js"></script>
		<script>
			var windowWidth = 0;
			var windowHeight = 0;
			var headerBottom = 0;
			function isMobileDevice() {
			return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
			};
		
			$( document ).ready(function() {
				windowWidth = window.innerWidth;
				windowHeight = window.innerHeight;
				headerBottom = $('#header-text').offset().top + $('#header-text').outerHeight();
				drawLine();
				bindRotation();
				if (!isMobileDevice()) {
					$('#header-text').tilt({
						reset: false,
						easing: "cubic-bezier(.03,.98,.52,.99)",
						perspective: 1000,
						maxTilt: 30
					});
				}
			});
		
			$(document).scroll(function() {
				console.log(((headerBottom - $(document).scrollTop())/headerBottom));
				var belowFold = ((headerBottom - $(document).scrollTop())/headerBottom) < 0;
				$('#intro-text-top').css({'transition': belowFold ? 'opacity .3s ease-in-out' : '0s'});
				$('#intro-text-top').css({'opacity': belowFold ? 1 : 0});
			})
		</script>
	</body>
</html>
