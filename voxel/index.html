	<script type="text/javascript">
		$(document).ready(function(){
			$('.voxel-gallery').magnificPopup({
				type: 'image',
				overflowY: 'scroll',
				closeOnContentClick: true,
				mainClass: 'mfp-with-zoom', 
				zoom: {
					enabled: true, 
					duration: 300, 
					easing: 'ease-in-out', 
					opener: function(openerElement) {
						return openerElement.is('img') ? openerElement : openerElement.find('img');
					}
				},
				gallery:{
					enabled: true,
  					navigateByImgClick: false,
				}
			});
			$('.voxel-popup-link').each(function(index) {
				var img = $(this).find('img');
				var width = img[0].naturalWidth;
				var height = img[0].naturalHeight;
				if (width > height) {
					img.css('height', '100%').css('width', 'auto');
				}
				var drawnWidth = img.width();
				var drawnHeight = img.height();
				if (drawnWidth > drawnHeight) {
					img.css('right', ((((drawnWidth / drawnHeight) * 100) - 100) / 2) + '%');
				} else {
					img.css('bottom', ((((drawnHeight / drawnWidth) * 100) - 100) / 2) + '%');
				}
			});
		});
</script>
